<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список предметов</title>
</head>
<body>
    <h1>Список предметов</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}: {{ item.description }}</li>
        {% empty %}
            <li>Нет предметов для отображения.</li>
        {% endfor %}
    </ul>
</body>
</html>
